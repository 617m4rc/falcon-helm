# TO BE USED ONLY WHEN Deploying as DaemonSet

securityContext:
  privileged: true
  allowPrivilegeEscalation: true
  runAsUser: 0
  runAsGroup: 0

# Required for socket mode
volumeMounts:
  - mountPath: /tmp
    name: tmp-volume
  - mountPath: /run/containerd/containerd.sock
    name: var-run

# This is a mandatory mount for both deployment and daemon set.
# this is used as a tmp working space for image storage
# Required for socket mode
volumes:
  - name: tmp-volume
    emptyDir:
      sizeLimit: 20Gi
  - name: var-run
    hostPath:
      path: /run/containerd/containerd.sock # Change It if different from default path
      type: Socket

crowdstrikeConfig:
  agentRuntime: containerd
  agentRuntimeSocket: "unix:///run/containerd/containerd.sock"
